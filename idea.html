<body>
  <h1>æ„è¦‹ã‚’æŠ•ç¨¿ã—ã‚ˆã†ï¼</h1>
  <input type="text" id="opinionInput" placeholder="ã‚ãªãŸã®æ„è¦‹ã‚’ã©ã†ãï¼" />

  <ul id="opinionList"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // ğŸ”§ ã‚ãªãŸã® Firebase è¨­å®šã«ç½®ãæ›ãˆã¦ã­
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "1:XXXXXXX:web:XXXXXX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitOpinion() {
      const input = document.getElementById("opinionInput");
      const text = input.value.trim();
      if (text === "") return;

      db.collection("opinions").add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    }

    // æŠ•ç¨¿ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å–å¾—
    db.collection("opinions").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const list = document.getElementById("opinionList");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().text;
        list.appendChild(li);
      });
    });
  </script>
